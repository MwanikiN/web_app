<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h1>User Form</h1>
    <form action="/add_user" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
